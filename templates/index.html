<!DOCTYPE html>
<html>
	<head>
		<title>Demo-Home</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Email:</th>
				<th>First Name:</th>
				<th>Last Name:</th>
			</tr>
			{% for user in users %}
				<td>{{user['email']}}</td>
				<td>{{user['first']}}</td>
				<td>{{user['last']}}</td>
			{% endfor %}
		</table>
	</body>
</html>
